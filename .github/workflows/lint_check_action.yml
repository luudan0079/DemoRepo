  name: Lint Check
  on: pull_request
  jobs:
    build_app:
      steps:
        - name: Checkout
          uses: actions/checkout@v2

        - name: Set up Java JDK
          uses: actions/setup-java@v1
          with:
            java-version: 11
        - name: Setup Android SDK
          uses: android-actions/setup-android@v2

        - name: Build SampleApplication
          run: ./gradlew --no-daemon build

